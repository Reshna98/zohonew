
{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.1.js" integrity="sha256-VuhDpmsr9xiKwvTIHfYWCIQ84US9WqZsLfR4P7qF6O8="
  crossorigin="anonymous"></script>
<style>
  .buton {
    background-color: rgba(0, 0, 0, 0.1);

    padding: 8px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-left: 24px;
    cursor: pointer;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }

  .buton:hover {
    background-color: rgb(230, 171, 45);
    color: white;
    border-radius: 18px;
  }

  .buton.active {
    background-color: rgb(230, 171, 45);
    color: white;
    border-radius: 18px;
  }

  .buton.active.p {
    display: block;
  }

  .buton:not(.active).p {
    display: none;
  }

  .popup-1 {
    height: 20rem;
    width: 30rem;
    background-color: black;
    border-radius: 1rem;
    position: absolute;
    margin-top: 35rem;
    top: -15%;
    left: 40%;
    transform: translate(-50%, -50%)scale(0.1);
    text-align: center;
    padding: 0 5rem 5 rem;
    color: white;
    top: 50%;
    visibility: hidden;
    transform: translate(-50%, -50%)scale(0.1);

  }

  .open-popup-1 {
    top: 20%;
    visibility: visible;
    transform: translate(-50%, -50%)scale(1);
    transition: transform 0.4s, top 0.4s;

  }
</style>

<div class="fixed-top  " style="top: 7rem; margin-left: 20rem;">
  <div class="" style="margin-top:1rem;color:white;">
    <h1></h1>
    <div style="height: 450px; overflow-y: scroll;">
      <form action="{% url 'entr_custmr' %}" method="POST" enctype="multipart/form-data"
        style="color: azure ; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:22px;">
        {% csrf_token %}
        <h2 style=" font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><b>New Account</b></h2>

        <label for="name">Customer Type </label>
        &nbsp;&nbsp;&nbsp;

        <input type="radio" id="Business" name="type" value="Business">
        <label for="Business"> Business</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" id="Individual" name="type" value="Individual">
        <label for="Individual"> Individual</label><br>
        <span class="input-group mb-3 mt-3">


          <label for="foname">Primary Contact:</label>
          &nbsp;&nbsp;&nbsp;
          <select name="txtsalu" id="sa">
            <option value="Mr." selected>Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
            <option value="Miss.">Miss.</option>
            <option value="Dr.">Dr.</option>
          </select>&nbsp;&nbsp;&nbsp;

          <input type="text" id="fName" />&nbsp;&nbsp;&nbsp;
          <input type="text" id="lName" oninput="generateFullName()" />
          <br>
        </span>
        <label
          style="color: rgb(214, 75, 75) ; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:22px;">Customer
          Display Name* </label>
        &nbsp;&nbsp;&nbsp;
        <input type="text" id="txtFullName" name="txtFullName"><br><br>



        <label for="name"
          style="color: azure ; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:22px;">Company
          Name </label>
        &nbsp;&nbsp;&nbsp;
        <input type="text" id="ccname" name="cpname">
        &nbsp;&nbsp;&nbsp;<br><br>



        <label for="name"
          style="color: azure ; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:22px;">Customer
          Email </label>
        &nbsp;&nbsp;&nbsp;
        <input type="email" id="myEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <br>
        <span class="input-group mb-3 mt-3">
          <label for="name"
            style="color: azure ; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:22px;">Customer
            Phone </label>
          &nbsp;&nbsp;&nbsp;

        

  {% endblock %}
